modelar-db {
//  source = "localhost:9999"
  source = "data/house_{1,2}*.dat"
  engine = "h2"
  storage = "jdbc:h2:./offset-1-test;AUTO_SERVER=TRUE"
//  storage = "jdbc:h2:mem:memdb"
  mode = "edge"
  batch-size = 10
  ingestors = 1
  dimension-spec = "dimensions.txt"
}

arrow {
  flight-path = "/${edge-id}"

  server = {
    # Address the server should listen on
    host = localhost
    port = 6001
  }

  client = {
    # Address of the server the client should connect to
    host = localhost
    port = 7007
    edge-id = "edge-1"
  }
}